<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{titulo}}</title>

    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.css')}}">

    
</head>
<body>
<!--mensagem de login efetuado com sucesso-->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
          <ul class="list-unstyled" id="messages">
              {% for message in messages %}
                  <li class="alert alert-success">{{ message }}</li>
              {% endfor %}
          </ul>
      {% endif %}
    {% endwith %}

    <!--inicio do menu na parte superior-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">FlatLaser</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/clientes">Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/cadastrar">Cadastrar Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/cadastrar2">Cadastrar Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sair">Sair</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!--fim do menu na parte superior-->


    <div class="container-fluid">
        <h2> {{titulo}}</h2>
      {%block conteudo%} {%endblock%}
    </div>
</body>
</html>
